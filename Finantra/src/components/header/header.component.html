<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=swap">
<section class="d-flex justify-content-between m-2 flexRowsNoWrap align-items-center container">
    <section class="row">
        <div class="d-flex flexColsNoWrap col-lg-5 order-lg-1 col-11 order-1 container">
            <div class="d-flex align-items-center flexRowsNoWrap gap-2">
                <h1>Welcome,</h1>
                <h3> {{user.firstName}} {{user.lastName}}</h3>
            </div>
            <nav class="disFlex options">
                <span class="material-symbols-outlined home" routerLink="" >home</span>
                <span class="material-symbols-outlined" routerLink="stats" routerLinkActive="selected">insert_chart</span>
                <span class="material-symbols-outlined" routerLink="create" routerLinkActive="selected">add_circle</span>
                <span class="material-symbols-outlined" routerLink="news" routerLinkActive="selected">breaking_news</span>
                <span class="material-symbols-outlined" routerLink="account" routerLinkActive="selected">account_circle</span> <!--Falta aqui un routerLink-->
            </nav>
        </div>
        <div class="d-flex centradoFlex col-lg-6 order-lg-2 col-12 order-3">
            <app-estadistica-general></app-estadistica-general>
        </div>
        <div class="logout disFlex centradoFlex col-lg-1 order-lg-3 col-1 order-2">
            <span class="material-symbols-outlined" (click)="logout()">logout</span>
        </div>
    </section>

</section>

<router-outlet></router-outlet>
